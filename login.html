<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VentaConecta — Iniciar sesión</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
:root{
  --blue:#1a56ff;--blue-light:#4d7aff;--green:#00d68f;
  --dark:#070b14;--dark-2:#0f1623;--dark-3:#1a2235;
  --card-bg:rgba(255,255,255,0.035);--border:rgba(255,255,255,0.07);
  --text:#eef2ff;--muted:rgba(238,242,255,0.45);
  --red:#ff4d6d;
}
body{font-family:'DM Sans',sans-serif;background:var(--dark);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;}
.bg{position:fixed;inset:0;z-index:0;pointer-events:none;}
.bg-grid{position:absolute;inset:0;background-image:linear-gradient(rgba(255,255,255,0.02) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.02) 1px,transparent 1px);background-size:56px 56px;}
.bg-spot{position:absolute;top:-20%;left:-10%;width:60%;height:60%;background:radial-gradient(ellipse,rgba(26,86,255,0.12) 0%,transparent 60%);}
.bg-spot2{position:absolute;bottom:-10%;right:-10%;width:50%;height:50%;background:radial-gradient(ellipse,rgba(0,214,143,0.08) 0%,transparent 60%);}

.card{position:relative;z-index:1;background:var(--dark-2);border:1px solid var(--border);border-radius:24px;padding:40px;width:100%;max-width:420px;margin:24px;}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);border-radius:24px 24px 0 0;}

.logo{font-family:'Syne',sans-serif;font-weight:800;font-size:20px;background:linear-gradient(120deg,#fff,var(--blue-light));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-align:center;margin-bottom:8px;}
.subtitle{font-size:14px;color:var(--muted);text-align:center;margin-bottom:32px;}

.form-group{margin-bottom:16px;}
.form-label{font-size:12px;font-weight:500;color:var(--muted);margin-bottom:6px;display:block;}
.form-input{width:100%;background:rgba(255,255,255,0.04);border:1px solid var(--border);border-radius:10px;padding:12px 14px;color:var(--text);font-family:'DM Sans',sans-serif;font-size:14px;outline:none;transition:border-color 0.2s;}
.form-input:focus{border-color:rgba(26,86,255,0.4);background:rgba(26,86,255,0.04);}
.form-input::placeholder{color:var(--muted);}

.btn-submit{width:100%;padding:14px;background:var(--blue);color:#fff;font-family:'Syne',sans-serif;font-weight:700;font-size:15px;border:none;border-radius:12px;cursor:pointer;transition:all 0.2s;margin-top:4px;position:relative;}
.btn-submit:hover{background:var(--blue-light);transform:translateY(-1px);box-shadow:0 8px 28px rgba(26,86,255,0.4);}
.btn-submit:disabled{opacity:0.6;cursor:not-allowed;transform:none;}

.divider{display:flex;align-items:center;gap:12px;margin:20px 0;}
.divider-line{flex:1;height:1px;background:var(--border);}
.divider-text{font-size:12px;color:var(--muted);}

.link-text{text-align:center;font-size:13px;color:var(--muted);}
.link-text a{color:var(--blue-light);text-decoration:none;}
.link-text a:hover{text-decoration:underline;}

.error-msg{background:rgba(255,77,109,0.08);border:1px solid rgba(255,77,109,0.2);border-radius:10px;padding:10px 14px;font-size:13px;color:var(--red);margin-bottom:16px;display:none;}
.error-msg.show{display:block;}

.loading-spinner{display:inline-block;width:16px;height:16px;border:2px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 0.7s linear infinite;vertical-align:middle;margin-right:6px;}
@keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>
<body>
<div class="bg"><div class="bg-grid"></div><div class="bg-spot"></div><div class="bg-spot2"></div></div>

<div class="card">
  <div class="logo">VentaConecta</div>
  <div class="subtitle">Inicia sesión en tu cuenta</div>

  <div class="error-msg" id="errorMsg"></div>

  <div class="form-group">
    <label class="form-label">Correo electrónico</label>
    <input class="form-input" type="email" id="email" placeholder="tu@correo.com">
  </div>
  <div class="form-group">
    <label class="form-label">Contraseña</label>
    <input class="form-input" type="password" id="password" placeholder="••••••••">
  </div>

  <button class="btn-submit" id="loginBtn" onclick="handleLogin()">Iniciar sesión</button>

  <div class="divider"><div class="divider-line"></div><div class="divider-text">¿no tienes cuenta?</div><div class="divider-line"></div></div>
  <div class="link-text"><a href="registro.html">Crear cuenta gratis →</a></div>
  <div class="link-text" style="margin-top:8px;"><a href="index.html">← Volver al inicio</a></div>
</div>

<script>
const SUPABASE_URL = 'https://miiitegvpxoplanszido.supabase.co'
const SUPABASE_KEY = 'sb_publishable_uONmieVhZiope7XWhMnFHA_gQbIHF2w'
const { createClient } = supabase
const sb = createClient(SUPABASE_URL, SUPABASE_KEY)

// Si ya está logueado, redirigir
async function checkSession() {
  const { data: { user } } = await sb.auth.getUser()
  if (user) redirectByType(user.id)
}
checkSession()

async function redirectByType(userId) {
  const { data } = await sb.from('users').select('user_type').eq('id', userId).single()
  if (data?.user_type === 'comercio') {
    window.location.href = 'dashboard-comercio.html'
  } else {
    window.location.href = 'dashboard-vendedor.html'
  }
}

async function handleLogin() {
  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value
  const btn = document.getElementById('loginBtn')
  const errMsg = document.getElementById('errorMsg')

  if (!email || !password) {
    showError('Por favor llena todos los campos.')
    return
  }

  btn.disabled = true
  btn.innerHTML = '<span class="loading-spinner"></span>Entrando...'
  errMsg.classList.remove('show')

  const { data, error } = await sb.auth.signInWithPassword({ email, password })

  if (error) {
    showError('Correo o contraseña incorrectos.')
    btn.disabled = false
    btn.innerHTML = 'Iniciar sesión'
    return
  }

  await redirectByType(data.user.id)
}

function showError(msg) {
  const el = document.getElementById('errorMsg')
  el.textContent = msg
  el.classList.add('show')
}

document.getElementById('password').addEventListener('keydown', e => {
  if (e.key === 'Enter') handleLogin()
})
</script>
</body>
</html>
