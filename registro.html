<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VentaConecta — Crear cuenta</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
:root{
  --blue:#1a56ff;--blue-light:#4d7aff;--green:#00d68f;
  --dark:#070b14;--dark-2:#0f1623;--dark-3:#1a2235;
  --card-bg:rgba(255,255,255,0.035);--border:rgba(255,255,255,0.07);
  --text:#eef2ff;--muted:rgba(238,242,255,0.45);--red:#ff4d6d;
}
body{font-family:'DM Sans',sans-serif;background:var(--dark);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
.bg{position:fixed;inset:0;z-index:0;pointer-events:none;}
.bg-grid{position:absolute;inset:0;background-image:linear-gradient(rgba(255,255,255,0.02) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.02) 1px,transparent 1px);background-size:56px 56px;}
.bg-spot{position:absolute;top:-20%;left:-10%;width:60%;height:60%;background:radial-gradient(ellipse,rgba(26,86,255,0.12) 0%,transparent 60%);}
.bg-spot2{position:absolute;bottom:-10%;right:-10%;width:50%;height:50%;background:radial-gradient(ellipse,rgba(0,214,143,0.08) 0%,transparent 60%);}

.card{position:relative;z-index:1;background:var(--dark-2);border:1px solid var(--border);border-radius:24px;padding:40px;width:100%;max-width:480px;}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);border-radius:24px 24px 0 0;}

.logo{font-family:'Syne',sans-serif;font-weight:800;font-size:20px;background:linear-gradient(120deg,#fff,var(--blue-light));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-align:center;margin-bottom:8px;}
.subtitle{font-size:14px;color:var(--muted);text-align:center;margin-bottom:28px;}

/* TYPE SELECTOR */
.type-select{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:24px;}
.type-btn{padding:14px 12px;background:var(--card-bg);border:1px solid var(--border);border-radius:12px;cursor:pointer;text-align:center;transition:all 0.2s;}
.type-btn:hover{border-color:rgba(255,255,255,0.14);}
.type-btn.selected-comercio{background:rgba(26,86,255,0.1);border-color:rgba(26,86,255,0.35);}
.type-btn.selected-vendedor{background:rgba(0,214,143,0.08);border-color:rgba(0,214,143,0.3);}
.type-icon{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;margin:0 auto 8px;}
.ti-blue{background:rgba(26,86,255,0.12);border:1px solid rgba(26,86,255,0.2);}
.ti-green{background:rgba(0,214,143,0.08);border:1px solid rgba(0,214,143,0.16);}
.type-name{font-family:'Syne',sans-serif;font-weight:700;font-size:14px;margin-bottom:3px;}
.type-desc{font-size:11px;color:var(--muted);line-height:1.4;}

.form-group{margin-bottom:14px;}
.form-label{font-size:12px;font-weight:500;color:var(--muted);margin-bottom:6px;display:block;}
.form-input{width:100%;background:rgba(255,255,255,0.04);border:1px solid var(--border);border-radius:10px;padding:11px 14px;color:var(--text);font-family:'DM Sans',sans-serif;font-size:14px;outline:none;transition:border-color 0.2s;}
.form-input:focus{border-color:rgba(26,86,255,0.4);background:rgba(26,86,255,0.04);}
.form-input::placeholder{color:var(--muted);}

.fields-comercio,.fields-vendedor{display:none;}
.fields-comercio.show,.fields-vendedor.show{display:block;}

.btn-submit{width:100%;padding:14px;background:var(--blue);color:#fff;font-family:'Syne',sans-serif;font-weight:700;font-size:15px;border:none;border-radius:12px;cursor:pointer;transition:all 0.2s;margin-top:4px;}
.btn-submit:hover:not(:disabled){background:var(--blue-light);transform:translateY(-1px);box-shadow:0 8px 28px rgba(26,86,255,0.4);}
.btn-submit:disabled{opacity:0.6;cursor:not-allowed;}
.btn-submit.green{background:var(--green);color:#000;}
.btn-submit.green:hover:not(:disabled){background:#00e89a;box-shadow:0 8px 28px rgba(0,214,143,0.35);}

.error-msg{background:rgba(255,77,109,0.08);border:1px solid rgba(255,77,109,0.2);border-radius:10px;padding:10px 14px;font-size:13px;color:var(--red);margin-bottom:16px;display:none;}
.error-msg.show{display:block;}
.success-msg{background:rgba(0,214,143,0.08);border:1px solid rgba(0,214,143,0.2);border-radius:10px;padding:10px 14px;font-size:13px;color:var(--green);margin-bottom:16px;display:none;}
.success-msg.show{display:block;}

.link-text{text-align:center;font-size:13px;color:var(--muted);margin-top:16px;}
.link-text a{color:var(--blue-light);text-decoration:none;}

.loading-spinner{display:inline-block;width:16px;height:16px;border:2px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 0.7s linear infinite;vertical-align:middle;margin-right:6px;}
@keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>
<body>
<div class="bg"><div class="bg-grid"></div><div class="bg-spot"></div><div class="bg-spot2"></div></div>

<div class="card">
  <div class="logo">VentaConecta</div>
  <div class="subtitle">Crea tu cuenta gratis</div>

  <div class="type-select">
    <div class="type-btn" id="btn-comercio" onclick="selectType('comercio')">
      <div class="type-icon ti-blue">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4d7aff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l1-5h16l1 5"/><path d="M3 9a2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0 2 2 2 2 0 0 0 2-2"/><path d="M5 11v8h14v-8"/><path d="M10 15h4v4h-4z"/></svg>
      </div>
      <div class="type-name">Comercio</div>
      <div class="type-desc">Publica productos y recibe clientes</div>
    </div>
    <div class="type-btn" id="btn-vendedor" onclick="selectType('vendedor')">
      <div class="type-icon ti-green">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#00d68f" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/></svg>
      </div>
      <div class="type-name">Vendedor</div>
      <div class="type-desc">Gana comisiones sin inventario</div>
    </div>
  </div>

  <div id="errorMsg" class="error-msg"></div>
  <div id="successMsg" class="success-msg"></div>

  <!-- Campos comunes -->
  <div id="commonFields" style="display:none;">
    <div class="form-group">
      <label class="form-label">Correo electrónico</label>
      <input class="form-input" type="email" id="email" placeholder="tu@correo.com">
    </div>
    <div class="form-group">
      <label class="form-label">Teléfono</label>
      <input class="form-input" type="tel" id="phone" placeholder="664 123 4567">
    </div>
    <div class="form-group">
      <label class="form-label">Contraseña</label>
      <input class="form-input" type="password" id="password" placeholder="Mínimo 6 caracteres">
    </div>

    <!-- Campos comercio -->
    <div class="fields-comercio" id="fieldsComerco">
      <div class="form-group">
        <label class="form-label">Nombre del negocio</label>
        <input class="form-input" type="text" id="businessName" placeholder="Ej. Muebles García">
      </div>
      <div class="form-group">
        <label class="form-label">Dirección del negocio</label>
        <input class="form-input" type="text" id="businessAddress" placeholder="Ej. Blvd. Sánchez Taboada 1234, Tijuana">
      </div>
    </div>

    <!-- Campos vendedor -->
    <div class="fields-vendedor" id="fieldsVendedor">
      <div class="form-group">
        <label class="form-label">Nombre completo</label>
        <input class="form-input" type="text" id="fullName" placeholder="Ej. Luis Ramírez">
      </div>
    </div>

    <button class="btn-submit" id="submitBtn" onclick="handleRegister()">Crear cuenta</button>
  </div>

  <div class="link-text">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión →</a></div>
  <div class="link-text"><a href="index.html">← Volver al inicio</a></div>
</div>

<script>
const SUPABASE_URL = 'https://miiitegvpxoplanszido.supabase.co'
const SUPABASE_KEY = 'sb_publishable_uONmieVhZiope7XWhMnFHA_gQbIHF2w'
const { createClient } = supabase
const sb = createClient(SUPABASE_URL, SUPABASE_KEY)

let selectedType = null

function selectType(type) {
  selectedType = type
  document.getElementById('btn-comercio').className = 'type-btn' + (type === 'comercio' ? ' selected-comercio' : '')
  document.getElementById('btn-vendedor').className = 'type-btn' + (type === 'vendedor' ? ' selected-vendedor' : '')
  document.getElementById('commonFields').style.display = 'block'
  document.getElementById('fieldsComerco').className = 'fields-comercio' + (type === 'comercio' ? ' show' : '')
  document.getElementById('fieldsVendedor').className = 'fields-vendedor' + (type === 'vendedor' ? ' show' : '')
  const btn = document.getElementById('submitBtn')
  btn.className = 'btn-submit' + (type === 'vendedor' ? ' green' : '')
  btn.textContent = type === 'comercio' ? 'Crear cuenta de Comercio' : 'Empezar a ganar'
}

async function handleRegister() {
  const errorMsg = document.getElementById('errorMsg')
  const successMsg = document.getElementById('successMsg')
  errorMsg.classList.remove('show')
  successMsg.classList.remove('show')

  if (!selectedType) { showError('Selecciona si eres Comercio o Vendedor.'); return }

  const email = document.getElementById('email').value.trim()
  const phone = document.getElementById('phone').value.trim()
  const password = document.getElementById('password').value

  if (!email || !password) { showError('El correo y contraseña son obligatorios.'); return }
  if (password.length < 6) { showError('La contraseña debe tener al menos 6 caracteres.'); return }

  const btn = document.getElementById('submitBtn')
  btn.disabled = true
  btn.innerHTML = '<span class="loading-spinner"></span>Creando cuenta...'

  // Registrar en Supabase Auth
  const { data, error } = await sb.auth.signUp({ email, password })

  if (error) {
    showError(error.message === 'User already registered' ? 'Este correo ya está registrado.' : 'Error al crear cuenta. Intenta de nuevo.')
    btn.disabled = false
    btn.textContent = selectedType === 'comercio' ? 'Crear cuenta de Comercio' : 'Empezar a ganar'
    return
  }

  // Crear perfil en tabla users
  const userId = data.user.id
  const profileData = {
    id: userId,
    email,
    phone,
    user_type: selectedType,
    active: true
  }

  if (selectedType === 'comercio') {
    profileData.business_name = document.getElementById('businessName').value.trim()
    profileData.business_address = document.getElementById('businessAddress').value.trim()
  } else {
    profileData.full_name = document.getElementById('fullName').value.trim()
  }

  await sb.from('users').insert(profileData)

  successMsg.textContent = '¡Cuenta creada! Revisa tu correo para confirmar y luego inicia sesión.'
  successMsg.classList.add('show')
  btn.textContent = '¡Listo!'

  setTimeout(() => { window.location.href = 'login.html' }, 3000)
}

function showError(msg) {
  const el = document.getElementById('errorMsg')
  el.textContent = msg
  el.classList.add('show')
}

// Detectar tipo desde URL param
const params = new URLSearchParams(window.location.search)
if (params.get('tipo')) selectType(params.get('tipo'))
</script>
</body>
</html>
